services:
  - type: web
    name: hr-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: hr-db
          property: connectionString

databases:
  - name: hr-db
    databaseName: hr_management
    user: hr_user
